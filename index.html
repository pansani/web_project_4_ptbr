<!-- @format -->

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./styles/assets/logo__triple-ten.jpeg" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="overlay">
      <section class="header">
        <img
          src="./styles/assets/logo__header-aroundUs.png"
          class="header__logo-img"
          alt="Logo"
        />
      </section>
      <section class="profile">
        <img
          src="./styles/assets/Avatar.png"
          alt="Profile picture"
          class="profile__image"
        />
        <div class="profile__content">
          <h1 class="profile__name" id="profileName">Jacques Cousteau</h1>
          <h3 class="profile__subtitle" id="profileSubtitle">Explorador</h3>
          <div class="profile__square"></div>
        </div>
        <div class="profile__rectangle"></div>
      </section>
      <section class="places">
        <div class="places__grid">
          <template id="card-template">
            <div class="places__container">
              <img class="places__image" src="" alt="" />
              <div class="places__container_name">
                <h1 class="places__title"></h1>
                <img
                  class="places__like-button"
                  src="./styles/assets/like_button.svg"
                />
              </div>
              <div class="places__delete-image"></div>
            </div>
          </template>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__content">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <section class="form">
      <img
        src="./styles/assets/Close Icon.png"
        class="form__close-button"
        id="formCloseButton"
      />

      <div class="form__container">
        <h1 class="form__title">Editar Perfil</h1>
        <form id="form">
          <input
            type="text"
            value="Jacques Cousteau"
            class="form__input form__input_name"
            name="inputName"
          />
          <div
            class="form__message form__name_message form__error_visible"
            id="inputName_message"
          ></div>
          <input
            type="text"
            value="Explorador"
            class="form__input form__input_subtitle"
            name="inputSubtitle"
          />
          <div class="form__message" id="inputSubtitle_message"></div>
          <input
            type="button"
            value="Salvar"
            class="form__input form__input_submit form__input_submit_disabled"
          />
        </form>
      </div>
    </section>
    <section class="form-places">
      <img src="./styles/assets/Close Icon.png" class="form-places__close" />
      <div class="form-places__container">
        <h1 class="form-places__title">New Place</h1>
        <form id="form-places" class="form-places">
          <input
            type="text"
            class="form-places__input form-places__input_title"
            placeholder="Title"
          />
          <div
            class="form-places__message form-places__title_message form-places__error_visible"
          ></div>
          <input
            type="text"
            class="form-places__input form-places__input_url"
            placeholder="Image Url"
          />
          <div
            class="form-places__message"
            id="form-places__url_message form-places__error_visible"
          ></div>
          <input
            type="submit"
            value="Salvar"
            class="form-places__input form-places__submit form-places__submit_disabled"
          />
        </form>
      </div>
    </section>
    <section class="enlarged">
      <div class="enlarged__image-container">
        <img
          class="enlarged__image"
          id="enlarged__image"
          alt="Enlarged Image"
        />
      </div>
      <img
        id="enlarged__close-button"
        class="enlarged__close-button"
        src="./styles/assets/Close Icon.png"
      />
    </section>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
