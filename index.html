<!-- @format -->

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./styles/assets/logo__triple-ten.jpeg" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="overlay">
      <section class="header">
        <img
          src="./styles/assets/logo__header-aroundUs.png"
          class="header__logo-img"
          alt="Logo"
        />
      </section>
      <section class="profile">
        <img
          src="./styles/assets/Avatar.png"
          alt="Profile picture"
          class="profile__image"
        />
        <div class="profile__content">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <h3 class="profile__subtitle">Explorador</h3>
          <div class="profile__square"></div>
        </div>
        <div class="profile__rectangle"></div>
      </section>
      <section class="places">
        <div class="places__grid"></div>
      </section>
      <footer class="footer">
        <p class="footer__content">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <section class="form">
      <img src="./styles/assets/Close Icon.png" class="form__close-button" />
      <div class="form__container">
        <h1 class="form__title">Editar Perfil</h1>
        <form>
          <input
            type="text"
            value="Jacques Cousteau"
            class="form__input form__input_name"
          />
          <input
            type="text"
            value="Explorador"
            class="form__input form__input_subtitle"
          />
          <input
            type="submit"
            value="Salvar"
            class="form__input form__input_submit"
          />
        </form>
      </div>
    </section>
    <section class="form-places">
      <img src="./styles/assets/Close Icon.png" class="form-places__close" />
      <div class="form-places__container">
        <h1 class="form-places__title">New Place</h1>
        <form>
          <input
            type="text"
            class="form-places__input form-places__input_title"
            placeholder="Title"
          />
          <input
            type="text"
            class="form-places__input form-places__input_url"
            placeholder="Image Url"
          />
          <input
            type="submit"
            value="Salvar"
            class="form-places__input form-places__submit"
          />
        </form>
      </div>
    </section>
    <section class="enlarged">
      <div class="enlarged__image-container">
        <img class="enlarged__image" alt="Enlarged Image" />
      </div>
      <img
        class="enlarged__close-button"
        src="./styles/assets/Close Icon.png"
      />
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
