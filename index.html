<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Around The US</title>
</head>
<body>
    <section class="header">
        <img src="./styles/assets/logo__header-aroundUs.png" class="header__logo-img" alt="Logo">
    </section>
    <section class="profile">
        <img src="./styles/assets/Avatar.png" alt="Profile picture">
        <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h3 class="profile__subtitle">Explorador</h3>
            <div class="profile__square">
                <img class="profile__edit-img" src="./styles/assets/edit_button.png">
            </div>
        </div>
        <div class="profile__rectangle">
            <img src="./styles/assets/add-button.png" alt="An add button" class="profile__add-place-button">
        </div>
    </section>
    <section class="places">
        <div class="places__grid">
            <div class="places__container">
                <img src="./styles/assets/yosemite-pic.jpg" alt="" class="places__image">
                <div class="places__container_name">
                    <h1 class="places__title">Vale de Yosemite</h1><img src="./styles/assets/button-like.png" alt="" class="places__like-button">
                </div>
            </div>
            <div class="places__container">
                <img src="./styles/assets/elouise.png" alt="" class="places__image">
                <div class="places__container_name">
                    <h1 class="places__title">Lago Louise</h1><img src="./styles/assets/button-like.png" alt="" class="places__like-button">
                </div>
            </div>
            <div class="places__container">
                <img src="./styles/assets/montanhas.png" alt="" class="places__image">
                <div class="places__container_name">
                    <h1 class="places__title">Montanhas Care...</h1><img src="./styles/assets/button-like.png" alt="" class="places__like-button">
                </div>
            </div>
            <div class="places__container">
                <img src="./styles/assets/latemar.png" alt="" class="places__image">
                <div class="places__container_name">
                    <h1 class="places__title">Latemar</h1><img src="./styles/assets/button-like.png" alt="" class="places__like-button">
                </div>
            </div>
            <div class="places__container">
                <img src="./styles/assets/vanoise.png" alt="" class="places__image">
                <div class="places__container_name">
                    <h1 class="places__title">Vanoise Nationa...</h1><img src="./styles/assets/button-like.png" alt="" class="places__like-button">
                </div>
            </div>
            <div class="places__container">
                <img src="./styles/assets/lago.png" alt="" class="places__image">
                <div class="places__container_name">
                    <h1 class="places__title">Lago di Braies</h1><img src="./styles/assets/button-like.png" alt="" class="places__like-button">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
