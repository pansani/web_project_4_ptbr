<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./styles/assets/logo__triple-ten.jpeg" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Around The US</title>
  </head>
  <body>
    <div class="overlay">
      <section class="header">
        <img
          src="./styles/assets/logo__header-aroundUs.png"
          class="header__logo-img"
          alt="Logo"
        />
      </section>
      <section class="profile">
        <img
          src="./styles/assets/Avatar.png"
          alt="Profile picture"
          class="profile__image"
        />
        <div class="profile__content">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <h3 class="profile__subtitle">Explorador</h3>
          <div class="profile__square"></div>
        </div>
        <div class="profile__rectangle"></div>
      </section>
      <section class="places">
        <div class="places__grid"></div>
      </section>
      <footer class="footer">
        <p class="footer__content">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <section class="form">
      <h1 class="form__close-button">+</h1>
      <div class="form__container">
        <h1 class="form__title">Editar Perfil</h1>
        <form>
          <input
            type="text"
            value="Jacques Cousteau"
            class="form__input form__input_name"
          />
          <input
            type="text"
            value="Explorador"
            class="form__input form__input_subtitle"
          />
          <input
            type="submit"
            value="Salvar"
            class="form__input form__input_submit"
          />
        </form>
      </div>
    </section>
    <script src="scripts/script.js"></script>
    <img src="../styles/assets/like_button.svg" alt="" />
  </body>
</html>
